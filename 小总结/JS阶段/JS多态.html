<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>JS多态</title>
	</head>

	<body>

	</body>
	<script>
		var makeSound = function(animal) {
			animal.sound();
		}

		var Duck = function() {}
		Duck.prototype.sound = function() {
			console.log('嘎嘎嘎')
		}
		var Chicken = function() {};
		Chicken.prototype.sound = function() {
			console.log('咯咯咯')
		}

		makeSound(new Chicken());
		makeSound(new Duck());
	</script>

</html>

		<script>
			var a = ['a','a','a','b','b','c','c','d','d','e','e']
			alert(a.length)
			for (var i=0; i<a.length;i++) {
				for (var j=i+1;j<a.length;j++) {
					if(a[i]==a[j]){
						a.splice(j,1)
						j--;
					}
				}
			}
			alert('数组去重之后：'+a);
		</script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/jquery/2.2.0/jquery.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/slick.css"/>
		<script src="../js/slick.min.js"></script>
		<script src="../js/rem.js"></script>
		<style>
			.slider{
			    width: 96%;
			    height: 3rem;
			    position: absolute;
			    top: 0.3rem;
			    right: 0.1rem;
				border-radius: 0.2rem;
				overflow: hidden;
			}
			.slider div img{
				width: 100%;
				height: 3rem;
				border-radius: 0.2rem;
			}
		</style>
	</head>
	<body>
<!--轮播图-->
		<div class="slider single-item">
			<div>
				<img src="../img/刺激战场.jpg"/>
			</div>
			<div>
				<img src="../img/飞车.jpg"/>
			</div>
			<div>
				<img src="../img/刺激战场.jpg"/>
			</div>
		</div>
	</body>
	<script>
		$('.single-item').slick({
			//自动播放
			autoplay:true,
			//自动播放时间
			autoplaySpeed:3000,
			//左右箭头
			arrows:false,
			//是否有下面的黑点
			dots:false
		});
	</script>
</html>

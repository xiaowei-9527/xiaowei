<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			document.onclick=function(){
	//			1 创建一个ajax对象
				var xhr=new XMLHttpRequest()
	//			2 打开目标地址
				xhr.open('get','demo1.php',false)   // false指的是同步请求
				// 3发送请求
				xhr.send(null)
				alert(xhr.responseText)
	      //上面的没有成功或者执行完毕，下面的代码不走
			}
		</script>
	
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			document.onclick=function(){
	//			1 创建一个ajax对象
				var xhr=new XMLHttpRequest()
				
				
				xhr.onreadystatechange = function(){
					if (xhr.readyState == 4) {
						if(xhr.status==200){
//							alert(xhr.getAllResponseHeaders())
//							alert(xhr.getResponseHeader('Content-Type'))
//							alert(xhr.getResponseHeader('Date'))
//							alert(xhr.responseText)
						}else{
							alert('数据返回失败！状态代码：' + xhr.status + '状态信息：' + xhr.statusText);
	
						}
					}
				}
				//			2 打开目标地址
				xhr.open('get','demo1.php?name=王老师',true)   // false指的是同步请求  true异步
				//设置请求头
				xhr.setRequestHeader('myHead','wanglaoshi')
				// 3发送请求
				xhr.send(null)
//				xhr.abort()   //取消ajax请求
			}
		</script>
	
	</body>
</html>

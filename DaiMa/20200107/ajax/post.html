		<script>
			document.onclick=function(){
				var xhr=new XMLHttpRequest()
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4){
						if(xhr.status==200){
							alert(xhr.responseText)
						}else{
							alert('error code:'+xhr.status+'error info:'+xhr.statusText)
						}
					}
				}
				xhr.open('post','post.php?rand='+Math.random(),true)
				xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded')
				xhr.send("name=张三&age=100")
			}
		</script>

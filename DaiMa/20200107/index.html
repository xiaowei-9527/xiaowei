<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script src="https://cdn.bootcss.com/jquery/2.2.0/jquery.js"></script>
		<title></title>
	</head>
	<body>
		<div id="box"></div>
		<span></span><em></em>
		<script>
			$("#box").load("index.json",function(res){
				var data=JSON.parse(res)
//				console.log(data)
				$("span").html(data.name)
				$("em").html(data.age)
			})
		</script>
	</body>
</html>

<!--登录成功后直接调用-->
	<script>
		
		//点击类别之后，从里面获得id，在前端页面显示相对应的数据
		//id直接跟在url后面跟过来，在前面用location.search获得？后面的数据
		//然后在页面上判断是否有这个值，若有这个值执行有id的方法；如果没有执行性另一个方法
		//统一在上面调用，下面的调用作废，留取点击左边导航的事件
		
		var leibieId;
			leibieId = GetRequest().leibeiId
		if(leibieId){
			getPageData(1,5,leibieId)
		}else{
			getPageData1(1,5)
		}
		
		$(function(){
			//左边导航
			$.ajax({
				url:'get.php',
				type:'get',
				data:{
					where:'reid=0',
					action:'get_arctype'
				},
				dataType:'json',
				success:function(res){
					for (var i=0;i<res.length;i++) {
//						console.log(res[i].typename)
//						console.log(res[i].id)
//						$('.nav').append(`
//							<li data-id="+res+"><a href="#">${res[i].typename}</a></li>
//						`)
						$('.nav').append("<li data_id="+res[i].id+"><a href='javaceript:;'>"+res[i].typename+"</a></li>")
					}
				}
			})
		})
		//获取url后面的值
		function GetRequest() {
			var url = location.search; // 获取url中"?"符后的字串
			var theRequest = new Object();
			if (url.indexOf("?") != -1) {
				var str = url.substr(1);
				strs = str.split("&");
				for (var i = 0; i < strs.length; i++) {
					theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
				}
			}
			return theRequest;
		}
		
			var id=0
		//列表
		//进去之后直接显示全部信息
		
//			getPageData1(1,5);
			function getPageData1(page,pagesize){
				$.ajax({
					url:'get.php',
					type:'get',
					data:{
						offset:(page-1)*pagesize,
						rows:pagesize,
						action:'get_list',
						orderField:'id',
						orderBy:'DESC'
					},
					dataType:'json',
					success:function(res){
						$('.table').empty()
						//成功之后获取总条数，然后在算总页数
						$.ajax({
							url:'get.php',
							type:'get',	
							data:{
								action:'get_total'
							},
							dataType:'json',
							success:function(res){
								$("#page").html('')
								if(Math.ceil(res.total/pagesize)==1){
									$('.fenye').css('display','none')
								}else{
									$('.fenye').css('display','inline-block')
								}
								$("#page").paging({
							        nowPage: page, // 当前页码
							        pageNum: Math.ceil(res.total/pagesize), // 总页码
							        buttonNum: 4, //要展示的页码数量
									canJump: 0,// 是否能跳转。0=不显示（默认），1=显示
									showOne: 1,//只有一页时，是否显示。0=不显示,1=显示（默认）
							        callback: function (num) { //回调函数
							            getPageData1(num,pagesize)
							        }
							    });
							}
						})
						$('.table').append(`
							<tr>
				    			<th>标题</th>
				    			<th class="text-center">操作</th>
				    		</tr>
						`)
						for (var i=0;i<res.length;i++) {
							console.log(res.length)
							$('.table').append('<tr><td>'+res[i].title+'</td><td class="text-center"><div class="btn-group m-auto" ><a class="btn btn-success btn-xs" href="xiangqing.html?id='+res[i].id+'">详情</a><a class="btn btn-info btn-xs" href="xiugai.html?id='+res[i].id+'">修改</a><a class="del btn btn-danger btn-xs" delete_id='+res[i].id+'>删除</a></div></td></tr>')
						}
					}
				})
			}
			
			//点击【全部】显示数据
			$('.quan').click(function(){
				getPageData1(1,5)
			})
			
		
		//点击【每页/条】显示条数
			$('.select').on('change',function(){
				getPageData1(1,$('.select option:selected').val())
			})
			
		//点击左侧导航显示信息
		
		var id
		$(".nav").delegate("li","click",function(){
			id = $(this).attr('data_id')
			getPageData(1,5,id);
			
			})
		function getPageData(page,pagesize,id){
			console.log(111)
				$.ajax({
					url:'get.php',
					type:'get',
					data:{
						offset:(page-1)*pagesize,
						rows:pagesize,
						action:'get_list',
						orderField:'id',
						where:"typeid="+id,
						orderBy:'DESC'
					},
					dataType:'json',
					success:function(res){
						$('.table').empty()
							//成功之后获取总条数，然后在算总页数
							$.ajax({
								url:'get.php',
								type:'get',
								data:{
									action:'get_total',
									where:'typeid='+id
								},
								dataType:'json',
								success:function(res){
									$("#page").html('')
									if(Math.ceil(res.total/pagesize)==1){
										$('.fenye').css('display','none')
									}else{
										$('.fenye').css('display','inline-block')
									}
									$("#page").paging({
								        nowPage: page, // 当前页码
								        pageNum: Math.ceil(res.total/pagesize), // 总页码
								        buttonNum: 4, //要展示的页码数量
										canJump: 0,// 是否能跳转。0=不显示（默认），1=显示
										showOne: 1,//只有一页时，是否显示。0=不显示,1=显示（默认）
								        callback: function (num) { //回调函数
								            getPageData(num,pagesize,id)
								        }
								    });
								}
							})
							$('.table').append(`
								<tr>
					    			<th>标题</th>
					    			<th class="text-center">操作</th>
					    		</tr>
							`)
							for (var i=0;i<res.length;i++) {
//								$('.table').append('<tr><td>'+res[i].title+'</td><td class="text-center"><div class="btn-group m-auto" ><button type="button" class="update btn btn-success btn-xs" xq_id='+res[i].id+'>详情</button><button type="button" class="btn btn-info btn-xs" update_id='+res[i].id+'>修改</button><button type="button" class="btn btn-danger btn-xs"  delete_id='+res[i].id+'>删除</button></div></td></tr>')
								$('.table').append('<tr><td>'+res[i].title+'</td><td class="text-center"><div class="btn-group m-auto" ><a class="btn btn-success btn-xs" href="xiangqing.html?id='+res[i].id+'">详情</a><a class="btn btn-info btn-xs" href="xiugai.html?id='+res[i].id+'">修改</a><a class="del btn btn-danger btn-xs" delete_id='+res[i].id+'>删除</a></div></td></tr>')
							}
						}
					})
				}


	//点击【删除】按钮
		$(".table").delegate("a.del","click",function(){
			//获取里面的id
			var id = $(this).attr('delete_id')
			
			layer.confirm('确定删除吗？', {
				btn: ['确定','取消'] //按钮
			}, function(){
				$.ajax({
					url:'get.php',
					type:'get',
					data:{
						id:id,
						action:'delete_article',
					},
					dataType:'json',
					success:function(res){
						if(res.code==101){
							layer.msg('删除成功', {icon: 1});
							setTimeout(function(){
								getPageData1(1,5);
							},1200)
						}
						console.log(res)
					}
				})
			});
		})
	//点击【新增内容】按钮
		$('.add').click(function(){
			location.href = 'add.html'
		})
	
	</script>

		<script>
			var data=[
				{
					title:'html',
					list:[
						{id:1,book:'标签',author:'李彦宏'},
						{id:2,book:'article',author:'马化腾'},
						{id:3,book:'params',author:'马云'}
					]
				},
				{
					title:'javascript',
					list:[
						{id:1,book:'位置与尺寸',author:'张一鸣'},
						{id:2,book:'选择器',author:'周鸿祎'},
						{id:3,book:'占位符',author:'许家印'}
					]
				}
			]
			// use  function
			render()
			function render(){
				for(var i=0;i<data.length;i++){
					var $module=$("<div class='module'></div>")
					$module.append("<h3>"+data[i].title+"</h3>")
					for(var j=0;j<data[i].list.length;j++){
						$module.append("<p class='"+(j==0 ? 'on':'')+"'>"+data[i].list[j].book+"----"+data[i].list[j].author+"</p>")
					}
					$('body').append($module)
				}
				
			}
			
		</script>
	</body>

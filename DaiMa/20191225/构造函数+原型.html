		function Mask(element,options){
			this.element=element
			if(options){
				this.options={
					width: options.width ? options.width : '300px',
					height: options.height ? options.height : '300px',
					backgroundColor: options.bgcolor ? options.bgcolor : '300px',
				}
			}else{
				this.options={
					width: '300px',
					height: '300px',
					backgroundColor: 'red',
				}
			}
			// 执行初始化方法
			this.init()
		}
		Mask.prototype={
			constructor:Mask,
			// 初始化
			init:function(){
				this.create()
				this.bindClick()
			},
			// 绘制元素
			create:function(){
				var doc=document.body  //body对象节点
				// var ele=document.createElement('div')
				this.element.style.width=this.options.width
				this.element.style.height=this.options.height
				this.element.style.background=this.options.backgroundColor
				doc.appendChild(this.element)
			},
			bindClick:function(){
				var doc=document.body
				doc.onclick=function(){
					this.children[0].remove()
				}
			}
		}
		var box=document.getElementById('box')
		new Mask(box)

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
	<style>
		#span{
			color:red;
			display: none;
		}
	</style>
</head>
<body>
	<form>
		用户名: <input type="text" name="" id="username">  <span id="span">用户已经注册</span><br>
		密码: <input type="password" name="" id="password">  <br>
		身份证: <input type="text" name="" id="sfz">  <br>
		手机号: <input type="text" name="" id="phone"> <br>
		性别: <input type="radio" name="radio" value="0">男   <input type="radio" name="radio" value="1">女   <br>
		<input type="submit" name="" value="提交">
	</form>

	<script type="text/javascript">
		$("input[type='submit']").click(function(){
			$.ajax({
				type:'post',
				url:'1.php',
				data:{
					name:$('#username').val(),
					pwd:$('#password').val(),
					sfz:$('#sfz').val(),
					phone:$('#phone').val(),
					sex:$("input[type='radio']:checked").val()
				},
				dataType:'json',
				success:function(res){
					if(res.code==201){
						$("#span").show()
					}
				}
			})
			return false
		})
		$("#username").focus(function(){
			$("#span").hide()
		})
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>Bootstrap 101 Template</title>

		<link href="css/bootstrap.min.css" rel="stylesheet">
		
		<!--分页-->
		<link rel="stylesheet" type="text/css" href="css/page.css"/>
	    <script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.js"></script>
	    <script type="text/javascript" src="js/xlPaging.js"></script>
	    <script src="js/layer/layer.js"></script>
	    <style type="text/css">
	    	.container .span2 .nav{
	    		border: 1px solid #ccc;
	    		border-bottom: none;
	    	}
	    	.container .span2 .nav li{
	    		border-bottom: 1px solid #ccc;
	    	}
	    	.container .span2 .nav li a{
	    		color: #000;
	    	}
	    	.panel-heading {
			    color: #333;
			    background-color: #f5f5f5;
			    border-color: #ddd;
			}
			.table{
				margin-top: 10px;
			}
	    </style>
	</head>

	<body>
		<div class="container ">
			<div class="row">
				<h1 class="text-center">小项目首页</h1>
				<hr width="500px" />
			</div>
			<div class="row">
			<!--右面整体-->
			    <div class="neirong col-md-12 table-bordered">
			    	<div class="row btn-primary btn-lg">修改内容</div>
			    	<div class="row table">
				    	<form class="form-horizontal">
						  <div class="form-group">
						    <div class="col-sm-2 control-label">标题</div>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="biaoti">
						    </div>
						  </div>
						  <div class="form-group">
						    <div class="col-sm-2 control-label">内容</div>
						    <div class="col-sm-10">
						    	<textarea cols="131" rows="20" id="neirong"></textarea>
						    </div>
						  </div>
						  <div class="row">
						  	<div class="col-sm-2 control-label">类别</div>
						  	<div class="col-sm-10">
						  		<select class="leibie btn-lg selectpicker col-sm-4">
						  			<!--<option value="1">前端</option>
						  			<option value="2" selected="">安卓</option>
						  			<option value="3">IOS</option>-->
						  		</select>
						  	</div>
						  </div>
						</form>
			    	</div>
			    	<div class="row">
			    		<div class="col-sm-2">
			    			
			    		</div>
			    		<div class="col-sm-10">
			    			<div class="row col-sm-2">
			    				<button type="button" class="update btn btn-info">修改</button>
			    			</div>
			    			<div class="row col-sm-2">
			    				<button type="button" class="fanhui btn btn-primary">返回</button>
			    			</div>
			    			
			    		</div>
			    	</div>
			    </div>
			</div>
		</div>
	</body>
	<script>
		
		
		var id;
		$(function(){
			//点击返回按钮，返回首页
			$('.fanhui').click(function(){
				history.go(-1)
			})
			
		//下拉框中的内容
			$.ajax({
				url:'get.php',
				type:'get',
				data:{
					where:'reid=0',
					action:'get_arctype'
				},
				dataType:'json',
				success:function(res){
					for (var i=0;i<res.length;i++) {
						$('.leibie').append("<option id="+res[i].id+">"+res[i].typename+"</option>")
					}
				}
			})
			
			
		//获取url后面的值
			function GetRequest() {
				var url = location.search; // 获取url中"?"符后的字串
				var theRequest = new Object();
				if (url.indexOf("?") != -1) {
					var str = url.substr(1);
					strs = str.split("&");
					for (var i = 0; i < strs.length; i++) {
						theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
					}
				}
				return theRequest;
			}
			
		//获取id
			id = GetRequest().id
			
		//进去之后直接显示【类别】
			$.ajax({
				url:'get.php',
				type:'get',
				data:{
					action:'get_article',
					id:id
				},
				dataType:'json',
				success:function(res){
					console.log('这是左面导航栏的id：'+res.typeid)
					$('#biaoti').val(res.title)
					$('#neirong').val(res.content)
					
					//设置每一次类别中的默认值
					$(".leibie").find("option[id='"+res.typeid+"']").attr("selected",true);
				}
			})
		})
		
		//点击【修改】
		$('.update').click(function(){
			var leibieId = $(".leibie").find("option:selected").attr('id')
			console.log('这是id---'+id)
			$.ajax({
				url:"get.php",
				type:"get",
				data:{
					id:id,
					title:$('#biaoti').val(),
					content:$('#neirong').val(),
					typeid:leibieId,
					action:'update_article',
				},
				dataType:'json',
				success:function(res){
					console.log(res)
					if(res.code==101){
						layer.msg('修改成功',{time: 1000, icon:6})
						console.log(leibieId)
						setTimeout(function(){
							location.href = 'shouye.html?leibeiId='+leibieId
						},1200)
					}
				}
			});
		})
		
	</script>
	
	
	<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->

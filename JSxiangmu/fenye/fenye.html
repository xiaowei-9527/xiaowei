<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>分页</title>
    <link rel="stylesheet" type="text/css" href="../css/page.css"/>
    <script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.js"></script>
    <script type="text/javascript" src="xlPaging.js"></script>
</head>

<body>
	<a href=""></a>
	<div id="page"></div>
<script>
	getPageData(1,10);
	function getPageData(page,pagesize){
		$.ajax({
			url:'fenye.php',
			type:'get',
			data:{
				page:page,
				pagesize:pagesize
			},
			dataType:'json',
			success:function(res){
				console.log(res.list.pagesize)
				$("ul").empty()
					var $ul=$('<ul></ul>')
					for(var i=0;i<res.list.length;i++){
						//prepend
						$ul.append("<li>"+res.list[i].newstitle+"<a href='xiangqing.html?id="+res.list[i].newsid
						+"'>查看详情</a>&nbsp;&nbsp;&nbsp;<a href='shanchu.html?id="+res.list[i].newsid+"'>删除</a></li>")
					}
					$('body').append($ul)
					$("#page").paging({
			        nowPage: page, // 当前页码
			        pageNum: Math.ceil(res.total/pagesize), // 总页码
			        buttonNum: 5, //要展示的页码数量
					canJump: 1,// 是否能跳转。0=不显示（默认），1=显示
					showOne: 1,//只有一页时，是否显示。0=不显示,1=显示（默认）
			        callback: function (num) { //回调函数
			            getPageData(num,pagesize)
			        }
			    });
			}
			
		})
	}
</script>
</body>

</html>

	<body>
		<p>
			文章类型
			<select name="" id="wzlx">
				<option value="艺术">艺术</option>
				<option value="军事">军事</option>
				<option value="科学">科学</option>
				<option value="文化">文化</option>
				<option value="经济">经济</option>
				<option value="体育">体育</option>
				<option value="历史">历史</option>
				<option value="地理">地理</option>
			</select>
		</p>
		<p>
			标题
			<input type="text" placeholder="请输入文章标题" id="bt"/>
		</p>
		<p>
			文章内容
			<textarea name="" rows="10" cols="50" id="wznr"></textarea>
		</p>
		<p>
			配图
			<input type="file" name="" id="file" value="" />
			<div id="xianshi"></div>
		</p>
		<p>
			来源
			<input type="text" name="ly" id="ly" value="" placeholder="请输入文章来源"/>
		</p>
		<button id="tijiao">提交</button>
	</body>
	<script>
		$('#tijiao').click(function(){
			if(!$('#bt').val() == false && !$('#wznr').val()==false && !$('#ly').val()==false){
				$.ajax({
					url:'zeng.php',
					type:'post',
					data:{
						type:$('#wzlx').val(),
						title:$('#bt').val(),
						content:$('#wznr').val(),
						newsfrom:$('#ly').val()
					},
					dataType:'json',
					success:function(res){
						if(res.code == 200){
							layer.msg(res.msg,{time:1000,icon: 1})
							setTimeout(function(){
								location.href = 'fenye.html'
							},500)
						}
					}
				})
			}
		})
	</script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
	
	<script>
		var box = document.getElementById('box');
		var f = false;
		var startX,moveX,endX;
		//按下鼠标
		box.onmousedown = function(e){
			f=true;
			startX = e.pageX;
			
			console.log('startX:'+startX)
			//移动
			box.onmousemove = function(e){
				moveX = e.pageX;
				
				console.log('moveX:'+moveX)
				
				box.style.left = moveX-startX+'px'
				endX = box.style.left;
			}
		}
		//松开
		box.onmouseup = function(e){
			f=false
			box.style.left = endX
		}
	</script>
</html>

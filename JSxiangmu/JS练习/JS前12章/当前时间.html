<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var time = 1590000002
			console.log('源数据：'+time)
			//时间戳有13位和10位
			//如果是10位就改成13位
			if(time.toString().length==10){
				time*=1000
			}
			console.log('10位变成13位之后：'+time)
			//把时间戳填进
			var d = new Date(time)
			//获取当前时间戳
			var nian = d.getFullYear()
			var yue = d.getMonth()+1
			var ri = d.getDate()
			var shi = d.getHours()
			var fen = d.getMinutes()
			var miao = d.getSeconds()
			document.write(nian+'-'+dian(yue)+'-'+dian(ri)+'&nbsp;&nbsp;&nbsp;&nbsp;'+dian(shi)+':'+dian(fen)+':'+dian(miao))
			//函数中要有返回值
			function dian(id){
				var a = id>10 ? id : '0'+id
				return a
			}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="a">
			<p>我是p标签</p>
			<span>我是span</span>
			<h3>我是h3</h3>
		</div>
	</body>
	
	<!--
		元素节点：nodeType：1	nodeValue：null
		属性节点：nodeType：2	nodeValue：属性值
		文本节点：nodeType：3	nodeValue：文本内容(不包含html)
	-->
	<script>
		
		//如果是元素节点的话返回标签名，如果是文本节点的话返回文本内容
		var div = document.getElementById('a').childNodes
		for (var i = 0 ; i<div.length; i++) {
			if(div[i].nodeType ==1){
				console.log(div[i].tagName)
			}else if(div[i].nodeType ==3){
				console.log(div[i].nodeValue)
			}
		}
	</script>
</html>

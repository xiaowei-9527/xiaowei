			*{
				margin: 0;

			}
			.wp{
				width: 500px;
				height: 500px;
				border: 1px solid red;
				margin: 0 auto;
				overflow: hidden;
				background-color: #fff;
			}
			.tou{
				z-index: 1;
				width: 100%;
				height: 50px;
				font-weight: bold;
				font-size: 20px;
				
			}
			.z{
				transition: all .2s linear;
			}
			.tou ul{
				width: 100%;
				height: 50px;
			}
			.tou ul li{
				width: 50%;
				height: 50px;
				float: left;
				text-align: center;
				line-height: 50px;
				border-bottom: 1px solid #999;
				box-sizing: border-box;
			}
			.tou ul li:nth-child(1){
				border-right: 1px solid #999;
			}
			.zhong{
				width: 100%;
				height: 400px;
			}
			.zhong .kuang{
				width: 400px;

				margin: 0 auto;
				margin-top: 50px;
			}
			.zhong .kuang p{
				font-size: 20px;
				font-weight: bold;
				position: relative;
			}
			.zhong .kuang p img{

				position: absolute;
				top: 30px;
				right: 40px;
				width: 20px;
				height: 20px;
			}
			.zhong .a{
				width: 300px;
				height: 40px;
				margin: 20px 0;
				font-size: 16px;
				padding-left: 10px;
				box-sizing: border-box;
			}
			.on{
				background-color: #ccc;
			}
			#godeng,#gozhu{
				display: block;
				width: 250px;
				height: 40px;
				font-size: 20px;
				font-weight: bold;
				border: 1px solid blue;
				background-color: blue;
				outline: none;
				margin: 0 auto;
				color: #fff;
			}
			.mima{
				display: block;
				width: 50px;
				color: red;
				float: right;
				margin-top: 20px;
				margin-right: 90px;
			}
			.beijing{
				width: 100vm;

				align-items: center;

				height: 35px;
				text-align: center;

			}
			 .cookice span .rainp{

				width: 20px;
				position: relative;
				top:2px;
			}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
<!--call-->
		<script>
			var a = {
				name:'小威',
				logName:function(){
					console.log(this.name)
				}
			}
			var box = {
				name:'李四'
			}
			//call改变 a 的this指向为box，并调用该函数
			a.logName.call(box)
			
		//两个函数实现继承
			function One(name){
				this.name = name
				this.showName = function(){
					console.log(this.name)
				}
			}
			
			function Two(name){
				One.call(this,name)
			}
			var er = new Two('小威')
			er.showName()
		</script>
		
<!--apply-->
		<script>
			var a = {
				name:'xiaowei',
				fu:function(skill,skill2){
					this.skill = skill
					this.skill2 = skill2
					console.log(this.name+'---'+this.skill+'....'+this.skill2)
				}
			}
			
			var b = {
				name:'小威'
			}
			a.fu.apply(b,['测试','aaaa'])
		</script>
		
<!--使用call和apply获取最大值和最小值-->
		<script>
			var num = [5,10,121,3,99]
			var applyMax = Math.max.apply(Math,num)
			var	callMax = Math.max.call(Math,5,10,121,3,99)
			console.log('使用applycha最大值：'+applyMax)
			console.log('使用call查最大值：'+callMax)
		</script>
	</body>
</html>

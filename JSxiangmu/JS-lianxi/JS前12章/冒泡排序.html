<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var a = [11,21,3,69,58,20,12,6]
			for (var i=0 ; i<a.length ; i++) {
				for (var k=0 ; k<a.length-1-i ; k++) {
					if(a[k]>a[k+1]){
						var temp = a[k];
						a[k] = a[k+1];
						a[k+1] = temp;
					}
				}
			}
			console.log(a)
		</script>
	</body>
</html>

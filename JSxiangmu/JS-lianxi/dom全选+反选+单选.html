		<meta charset="UTF-8">

	</head>
	<body>
		<input type="checkbox" name="a" id="" value="111" />111
		<input type="checkbox" name="a" id="" value="222" />222
		<input type="checkbox" name="a" id="" value="333" />333
		<input type="checkbox" name="a" id="" value="444" />444
		<input type="checkbox" name="a" id="" value="555" />555
		<input type="checkbox" name="a" id="" value="666" />666
		<br />
		<button id="quan">全选</button>
		<button id="fan">反选</button>
		<button id="bu">全不选</button>
		<script>
			var inp = document.getElementsByTagName('input')
			var a= document.getElementsByName('a')
			var quan = document.getElementById('quan')
			var fan = document.getElementById('fan')
			var bu = document.getElementById('bu')
			
			quan.onclick = function(){
				for (var i = 0; i<inp.length;i++) {
					inp[i].checked = 'checked'
				}
			}
			
			fan.onclick = function(){
				for (var i = 0; i<inp.length;i++) {
					if(inp[i].checked == true){
						inp[i].checked =false
					}else{
						inp[i].checked = true
					}
				}
			}
			
			bu.onclick = function(){
				for (var i = 0; i<inp.length;i++) {
					inp[i].checked =false
				}
			}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/cui.css"/>
		<script src="js/jquery.js"></script>
		<script src="js/cui.js"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.wp{
				width: 500px;
				height: 500px;
				border: 1px solid red;
				margin: 0 auto;
				overflow: hidden;
			}
			.tou{
				z-index: 1;
				width: 100%;
				height: 50px;
				font-weight: bold;
				font-size: 20px;
				
			}
			.z{
				transition: all .2s linear;
			}
			.tou ul{
				width: 100%;
				height: 50px;
			}
			.tou ul li{
				width: 50%;
				height: 50px;
				float: left;
				text-align: center;
				line-height: 50px;
			}
			.zhong{
				width: 100%;
				height: 400px;
			}
			.zhong .kuang{
				width: 400px;
				height: 200px;
				margin: 0 auto;
				margin-top: 50px;
			}
			.zhong .kuang p{
				font-size: 20px;
				font-weight: bold;
				position: relative;
			}
			.zhong .kuang p img{
				display: block;
				position: absolute;
				top: 30px;
				right: 40px;
				width: 20px;
				height: 20px;
			}
			.zhong input{
				width: 300px;
				height: 40px;
				margin: 20px 0;
				font-size: 16px;
				padding-left: 10px;
				box-sizing: border-box;
			}
			.on{
				background-color: #ccc;
			}
			#godeng,#gozhu{
				display: block;
				width: 250px;
				height: 40px;
				font-size: 20px;
				font-weight: bold;
				border: 1px solid blue;
				background-color: blue;
				outline: none;
				margin: 0 auto;
				color: #fff;
			}
			.mima{
				display: block;
				width: 50px;
				color: red;
				float: right;
				margin-top: 20px;
				margin-right: 90px;
			}
		</style>
	</head>
	<body>
		<div class="wp">
			<div class="tou">
				<ul class="TAB_CLIKE" id=".zhong">
					<li class="on">注册</li>
					<li>登录</li>
				</ul>
			</div>
			<div class="z">
				<!--注册页面-->
				<div class="zhong">
					<div class="kuang">
						<p>姓名：<input type="text" /></p>
						<p>密码：<input id="inp" type="password" /><img id="img" src="img/btn-more.png"/></p>
					</div>
					<!--<button id="godeng">前往登录页面</button>-->
					<button id="godeng">注册</button>
				</div>
				<!--登录页面-->
				<div class="zhong">
					<div class="kuang">
						<p>姓名：<input type="text" /></p>
						<p>密码：<input id="pwd" type="password" /><img src="img/btn-more.png"/></p>
					</div>
					<button id="gozhu">登录</button>
					<span class="mima">忘记密码</span>
				</div>
			</div>
		</div>
		<script>
			
			$("#img").click(function(){
				if ($("#inp").attr("type")=='password') {
					$("#inp").attr("type","text");
				} else{
					$("#inp").attr("type","password");
				}
			})

			godeng.onclick = function(){
				alert('注册成功，即将进入登录页面')

			}

//				$('.z').css('transform','translateY(-450px)')
//			})
		</script>
	</body>
</html>
